<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Σ</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/roboto-mono" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div id="header"></div>
<div id="container">
<div id="calculator">
    <div id="display">
        0123456789
    </div>
    <div id="button-pad">
        <button class="buttons numbers">1</button>
        <button class="buttons numbers">2</button>
        <button class="buttons numbers">3</button>
        <button class="buttons operations">÷</button> 
        <button class="buttons numbers">4</button>
        <button class="buttons numbers">5</button>
        <button class="buttons numbers">6</button>
        <button class="buttons operations">x</button>
        <button class="buttons numbers">7</button>
        <button class="buttons numbers">8</button>
        <button class="buttons numbers">9</button>
        <button class="buttons operations">+</button>
        <button id="clear-button" class="buttons">CLEAR</button>
        <button class="buttons numbers">0</button>
        <button id="equal-button" class="buttons">=</button>
        <button class="buttons operations">-</button>
        
    </div>
</div>
</div>
</body>
</html>
